<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

<body>
    <div class="container">
        <h1>Cotizador de Cajas de Vino</h1>

        <!-- Consulta inicial -->
        <div id="consultaMedidas" style="margin-bottom: 20px;">
            <p>¿Cuántas medidas de caja deseas cotizar?</p>
            <select id="opcionesMedidas" onchange="manejarCambioMedidas()">
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="1">1 Medida</option>
                <option value="2">2 Medidas</option>
                <option value="3">3 Medidas</option>
              </select>
            </div>

        <!-- Contenedor de pestañas dinámicas -->
        <div id="contenedorPestanas"></div>

        <!-- Contenedor para las sugerencias de escalas de precios -->
        <div id="sugerenciaEscalas" style="margin-top: 20px; font-size: 14px; color: #FFF;"></div>     

        <!-- Contenedor para mostrar el resultado final -->
        <div id="resultadoFinal" style="margin-top: 20px;"></div>
       
        <button id="exportarPDF" style="display: none; margin-top: 10px;" onclick="exportarPDF()">Exportar Resumen</button>

        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

    Si quiere logo apaisado poner el lado de mayor longitud en altura.

<!-- eliminar en caso de querer sacar el catalogo -->    

!-- Bloque Ver Catálogo -->

    <h2>Ver Catálogo</h2>
    <button id="catalogoButton" onclick="irACatalogo()">Ir al Catálogo</button>
</div>
